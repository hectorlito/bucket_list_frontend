<center>{{ctrl.oneUser.username}}
<img src="{{ctrl.oneUser.avatar}}"></center>

<div class="list-goal" ng-repeat="goal in ctrl.oneUser.list_items">

  <a href="/goal/{{goal.id}}" ng-click="ctrl.getOne(goal.id)">{{goal.title}}</a>

  <button ng-click="ctrl.deleteOne(ctrl.id)">DELETE</button>

</div>
